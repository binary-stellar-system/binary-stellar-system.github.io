<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="Author" content="Joseph Acosta">
    <meta name="ROBOTS" content="NOARCHIVE">
    <meta name="ROBOTS" content="NOIMAGEINDEX">
    <title>The Messier Object</title>
    <link rel="stylesheet" href="styles/base-min.css">
    <link rel="stylesheet" href="styles/web-window-min.css">
    <style type="text/css">
        body {
          background-color: black;   
        }
        .WebWindowMain {
          border: 1px solid white;  
        }
       .no-nav {
            margin: 2em;
            margin-top: 6em;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
       }
       .winter {
          background-color: #00adf7;
       }
       .summer {
          background-color: #fdf84d;
       }
       .spring {
          background-color: #2cc600;
       }
       .autumn {
          background-color: #db6c1d;
       }
       #messier {
           width: 820px;
       }
       table {
          font-weight: bold;
          margin: 0 auto;
          border: 1px black solid;
       }
       td {
          border: 1px black solid;
          font-size: 1.25em;
          padding: 1px;
       }
       td img {
           vertical-align: text-bottom;
       }
       #key-container table td {
           font-size: 2em;
       }
       .WebWindowFooter {
           text-align: center;
           font-size: 0.8em;
           font-weight: normal;
           padding: 0.2em;
       }
       .WebWindowArea {
           background-color: black;
       }
       .WebWindowMain {
           border: 1px solid white;
           width: 925px;
           margin: 0 auto;
       }
       .slanted-text {
           writing-mode: vertical-rl;
           text-orientation: upright;
           width: 35px;
           float: left;
           font-size: 2em;
           background-color: black;
           padding: 5px;
           color: yellow;
           margin-left: 15px;
       }
       .horizontal {
           color: yellow;
           font-size: 2em;
           word-spacing: 2.5em;
           padding: 0.5em;
       }
       button {
           font-weight: bold;
       }
       #messier-object-image {
           position: relative;
           width: 900px;
           height: 700px;
       }
       .overlay {
           position: absolute;
           top: 10px;
           left: 60px;
           width: 800px;
           color: white;
           text-align: left;
       }
    </style>
</head>
<body>
    <header>
        <span id="pageTitle">The Messier Objects</span>
    </header>
    <div class="no-nav">
        <div id="main-window" class="WebWindowMain">
            <div class="WebWindowTitle" id="object-info">
                &nbsp;
            </div>
            <div class="WebWindowArea">
                <div id="messier-container">
                    <div class="slanted-text">+ Brightness -</div>
                </div>
                <br>
                <div id="key-container">
                   <div class="horizontal"><- Easy <---> Difficult -></div>
                   <table>
                       <tr>
                           <td><button type="button" class="spring">Spring</button></td>
                           <td><button type="button" class="summer">Summer</button></td>
                           <td><button type="button" class="autumn">Autumn</button></td>
                           <td><button type="button" class="winter">Winter</button></td>
                           <td><button type="button" style="background-color: red;">Reset</button></td>
                       </tr>
                   </table>
                </div>
                <div class="WebWindowArea" id="messier-object-image">
            </div>
            </div>
            <div class="WebWindowFooter">
                Messier Objects
            </div>
        </div>
    </div>

    <footer></footer>
    <script type="text/javascript" src="/js/messier-min.js"></script>
    <noscript>
        This site no worky without a JavaScript enable browser!
    </noscript>
</body>
</html>
